#In-Memory Database H2 connection details 

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:~/test;
#If wanted to file based storage Uncomment below property and comment upper property so data will not loss.
#spring.datasource.url=jdbc:h2:file:/data/SpringBoot-multi-module
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#For Accessing H2 Console(http://localhost:8080/h2-console)
spring.h2.console.enabled=true
